{% extends "myapp/base.html" %}

{% block title %} Image | Update {% endblock title %}

{% block body %}


<div class="container">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <form class="form-control mt-5" action="" method="POST">
                {% csrf_token %}
                <div class="alert alert-info text-center">
                    <h3>Update Image</h3>
                </div>

                {{ form }}

                <div class="mt-2">
                    <a href="{% url 'uploadpage' %}" class="btn btn-danger btn-sm" type="submit">Cancel</a>
                    <input class="btn btn-success btn-sm float-end" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</div> 

{% endblock body %}
